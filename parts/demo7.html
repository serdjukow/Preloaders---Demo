<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon"
		href="http://simbyone.com/wp-content/uploads/2014/04/3455e6f65c33232a060c28829a49b1cb.png">
	<title>Page Preloading Effects</title>
	<link
		href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic'
		rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="../_css/Icomoon/style.css" rel="stylesheet" type="text/css" />
	<link href="../_css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../_scripts/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="../_scripts/main.js"></script>

	<style>
		#loading {
			background-color: #e74c3c;
			height: 100%;
			width: 100%;
			position: fixed;
			z-index: 1;
			margin-top: 0px;
			top: 0px;
		}

		#loading-center {
			width: 100%;
			height: 100%;
			position: relative;
		}

		#loading-center-absolute {
			position: absolute;
			left: 50%;
			top: 50%;
			height: 100px;
			width: 100px;
			margin-top: -50px;
			margin-left: -50px;

		}

		.object {
			width: 25px;
			height: 25px;
			background-color: #FFF;
			margin-right: 50px;
			float: left;
			margin-bottom: 50px;

		}

		.object:nth-child(2n+0) {
			margin-right: 0px;

		}


		#object_one {
			-webkit-animation: object_one 2s infinite;
			animation: object_one 2s infinite;
		}

		#object_two {
			-webkit-animation: object_two 2s infinite;
			animation: object_two 2s infinite;
		}

		#object_three {
			-webkit-animation: object_three 2s infinite;
			animation: object_three 2s infinite;
		}

		#object_four {
			-webkit-animation: object_four 2s infinite;
			animation: object_four 2s infinite;
		}



		@-webkit-keyframes object_one {
			25% {
				-webkit-transform: translate(75px, 0) rotate(-90deg) scale(0.5);
			}

			50% {
				-webkit-transform: translate(75px, 75px) rotate(-180deg);
			}

			75% {
				-webkit-transform: translate(0, 75px) rotate(-270deg) scale(0.5);
			}

			100% {
				-webkit-transform: rotate(-360deg);
			}
		}

		@keyframes object_one {
			25% {
				transform: translate(75px, 0) rotate(-90deg) scale(0.5);
				-webkit-transform: translate(75px, 0) rotate(-90deg) scale(0.5);
			}

			50% {
				transform: translate(75px, 75px) rotate(-180deg);
				-webkit-transform: translate(75px, 75px) rotate(-180deg);
			}

			75% {
				transform: translate(0, 75px) rotate(-270deg) scale(0.5);
				-webkit-transform: translate(0, 75px) rotate(-270deg) scale(0.5);
			}

			100% {
				transform: rotate(-360deg);
				-webkit-transform: rotate(-360deg);
			}
		}


		@-webkit-keyframes object_two {
			25% {
				-webkit-transform: translate(0, 75px) rotate(-90deg) scale(0.5);
			}

			50% {
				-webkit-transform: translate(-75px, 75px) rotate(-180deg);
			}

			75% {
				-webkit-transform: translate(-75px, 0) rotate(-270deg) scale(0.5);
			}

			100% {
				-webkit-transform: rotate(-360deg);
			}
		}

		@keyframes object_two {
			25% {
				transform: translate(0, 75px) rotate(-90deg) scale(0.5);
				-webkit-transform: translate(0, 75px) rotate(-90deg) scale(0.5);
			}

			50% {
				transform: translate(-75px, 75px) rotate(-180deg);
				-webkit-transform: translate(-75px, 75px) rotate(-180deg);
			}

			75% {
				transform: translate(-75px, 0) rotate(-270deg) scale(0.5);
				-webkit-transform: translate(-75px, 0) rotate(-270deg) scale(0.5);
			}

			100% {
				transform: rotate(-360deg);
				-webkit-transform: rotate(-360deg);
			}
		}

		@-webkit-keyframes object_three {
			25% {
				-webkit-transform: translate(0, -75px) rotate(-90deg) scale(0.5);
			}

			50% {
				-webkit-transform: translate(75px, -75px) rotate(-180deg);
			}

			75% {
				-webkit-transform: translate(75px, 0) rotate(-270deg) scale(0.5);
			}

			100% {
				-webkit-transform: rotate(-360deg);
			}
		}

		@keyframes object_three {
			25% {
				transform: translate(0, -75px) rotate(-90deg) scale(0.5);
				-webkit-transform: translate(0, -75px) rotate(-90deg) scale(0.5);
			}

			50% {
				transform: translate(75px, -75px) rotate(-180deg);
				-webkit-transform: translate(75px, -75px) rotate(-180deg);
			}

			75% {
				transform: translate(75px, 0) rotate(-270deg) scale(0.5);
				-webkit-transform: translate(75px, 0) rotate(-270deg) scale(0.5);
			}

			100% {
				transform: rotate(-360deg);
				-webkit-transform: rotate(-360deg);
			}
		}


		@-webkit-keyframes object_four {
			25% {
				-webkit-transform: translate(-75px, 0) rotate(-90deg) scale(0.5);
			}

			50% {
				-webkit-transform: translate(-75px, -75px) rotate(-180deg);
			}

			75% {
				-webkit-transform: translate(0, -75px) rotate(-270deg) scale(0.5);
			}

			100% {
				-webkit-transform: rotate(-360deg);
			}
		}

		@keyframes object_four {
			25% {
				transform: translate(-75px, 0) rotate(-90deg) scale(0.5);
				-webkit-transform: translate(-75px, 0) rotate(-90deg) scale(0.5);
			}

			50% {
				transform: translate(-75px, -75px) rotate(-180deg);
				-webkit-transform: translate(-75px, -75px) rotate(-180deg);
			}

			75% {
				transform: translate(0, -75px) rotate(-270deg) scale(0.5);
				-webkit-transform: translate(0, -75px) rotate(-270deg) scale(0.5);
			}

			100% {
				transform: rotate(-360deg);
				-webkit-transform: rotate(-360deg);
			}
		}
	</style>
</head>

<body>
	<header class="index-header">
		<div class="_container">
			<a href="../index.html">Back to home</a>
		</div>
	</header>
	<div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div class="object" id="object_one"></div>
				<div class="object" id="object_two"></div>
				<div class="object" id="object_three"></div>
				<div class="object" id="object_four"></div>
			</div>
		</div>

	</div>






</body>

</html>
