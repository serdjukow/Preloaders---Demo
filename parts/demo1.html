<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon"
		href="http://simbyone.com/wp-content/uploads/2014/04/3455e6f65c33232a060c28829a49b1cb.png">
	<title>Page Preloading Effects</title>
	<link
		href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic'
		rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="../_css/Icomoon/style.css" rel="stylesheet" type="text/css" />
	<link href="../_css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../_scripts/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="../_scripts/main.js"></script>

	<style>
		#loading {
			background-color: #bd4932;
			height: 100%;
			width: 100%;
			position: fixed;
			z-index: 1;
			margin-top: 0px;
			top: 0px;
		}

		#loading-center {
			width: 100%;
			height: 100%;
			position: relative;
		}

		#loading-center-absolute {
			position: absolute;
			left: 50%;
			top: 50%;
			height: 200px;
			width: 200px;
			margin-top: -100px;
			margin-left: -100px;
		}

		#object {
			width: 80px;
			height: 80px;
			background-color: #FFF;
			-webkit-animation: animate 1s infinite ease-in-out;
			animation: animate 1s infinite ease-in-out;
			margin-right: auto;
			margin-left: auto;
			margin-top: 60px;
		}

		@-webkit-keyframes animate {
			0% {
				-webkit-transform: perspective(160px);
			}

			50% {
				-webkit-transform: perspective(160px) rotateY(-180deg);
			}

			100% {
				-webkit-transform: perspective(160px) rotateY(-180deg) rotateX(-180deg);
			}
		}

		@keyframes animate {
			0% {
				transform: perspective(160px) rotateX(0deg) rotateY(0deg);
				-webkit-transform: perspective(160px) rotateX(0deg) rotateY(0deg);
			}

			50% {
				transform: perspective(160px) rotateX(-180deg) rotateY(0deg);
				-webkit-transform: perspective(160px) rotateX(-180deg) rotateY(0deg);
			}

			100% {
				transform: perspective(160px) rotateX(-180deg) rotateY(-180deg);
				-webkit-transform: perspective(160px) rotateX(-180deg) rotateY(-180deg);
			}
		}
	</style>
</head>

<body>
	<header class="index-header">
		<div class="_container">
			<a href="../index.html">Back to home</a>
		</div>
	</header>
	<div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div id="object"></div>
			</div>
		</div>

	</div>





</body>

</html>
