<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon"
		href="http://simbyone.com/wp-content/uploads/2014/04/3455e6f65c33232a060c28829a49b1cb.png">
	<title>Page Preloading Effects</title>
	<link
		href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic'
		rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="../_css/Icomoon/style.css" rel="stylesheet" type="text/css" />
	<link href="../_css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../_scripts/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="../_scripts/main.js"></script>

	<style>
		#loading {
			background-color: #88a825;
			height: 100%;
			width: 100%;
			position: fixed;
			z-index: 1;
			margin-top: 0px;
			top: 0px;
		}

		#loading-center {
			width: 100%;
			height: 100%;
			position: relative;
		}

		#loading-center-absolute {
			position: absolute;
			left: 50%;
			top: 50%;
			height: 50px;
			width: 200px;
			margin-top: -25px;
			margin-left: -100px;
		}

		.object {
			width: 20px;
			height: 20px;
			background-color: #FFF;
			float: left;
			margin-top: 15px;
			-moz-border-radius: 50% 50% 50% 50%;
			-webkit-border-radius: 50% 50% 50% 50%;
			border-radius: 50% 50% 50% 50%;
		}


		#first_object {
			-webkit-animation: first_object 2s infinite;
			animation: first_object 2s infinite;

		}

		#second_object {
			-webkit-animation: second_object 2s infinite;
			animation: second_object 2s infinite;
		}







		@-webkit-keyframes first_object {

			25% {
				-ms-transform: translate(90px, 0) scale(2);
				-webkit-transform: translate(90px, 0) scale(2);
				transform: translate(90px, 0) scale(2);
			}

			50% {
				-ms-transform: translate(180px, 0) scale(1);
				-webkit-transform: translate(180px, 0) scale(1);
				transform: translate(180px, 0) scale(1);
			}

			75% {
				-ms-transform: translate(90px, 0) scale(2);
				-webkit-transform: translate(90px, 0) scale(2);
				transform: translate(90px, 0) scale(2);
			}

		}

		@keyframes first_object {

			25% {
				-ms-transform: translate(90px, 0) scale(2);
				-webkit-transform: translate(90px, 0) scale(2);
				transform: translate(90px, 0) scale(2);
			}

			50% {
				-ms-transform: translate(180px, 0) scale(1);
				-webkit-transform: translate(180px, 0) scale(1);
				transform: translate(180px, 0) scale(1);
			}

			75% {
				-ms-transform: translate(90px, 0) scale(2);
				-webkit-transform: translate(90px, 0) scale(2);
				transform: translate(90px, 0) scale(2);
			}


		}




		@-webkit-keyframes second_object {

			25% {
				-ms-transform: translate(-90px, 0) scale(2);
				-webkit-transform: translate(-90px, 0) scale(2);
				transform: translate(-90px, 0) scale(2);
			}

			50% {
				-ms-transform: translate(-180px, 0) scale(1);
				-webkit-transform: translate(-180px, 0) scale(1);
				transform: translate(-180px, 0) scale(1);
			}

			75% {
				-ms-transform: translate(-90px, 0) scale(2);
				-webkit-transform: translate(-90px, 0) scale(2);
				transform: translate(-90px, 0) scale(2);
			}


		}

		@keyframes second_object {

			25% {
				-ms-transform: translate(-90px, 0) scale(2);
				-webkit-transform: translate(-90px, 0) scale(2);
				transform: translate(-90px, 0) scale(2);
			}

			50% {
				-ms-transform: translate(-180px, 0) scale(1);
				-webkit-transform: translate(-180px, 0) scale(1);
				transform: translate(-180px, 0) scale(1);
			}

			75% {
				-ms-transform: translate(-90px, 0) scale(2);
				-webkit-transform: translate(-90px, 0) scale(2);
				transform: translate(-90px, 0) scale(2);
			}


		}
	</style>
</head>

<body>
	<header class="index-header">
		<div class="_container">
			<a href="../index.html">Back to home</a>
		</div>
	</header>
	<div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div class="object" id="first_object"></div>
				<div class="object" id="second_object" style="float:right;"></div>

			</div>
		</div>

	</div>





</body>

</html>
