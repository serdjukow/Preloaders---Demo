<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon"
		href="http://simbyone.com/wp-content/uploads/2014/04/3455e6f65c33232a060c28829a49b1cb.png">
	<title>Page Preloading Effects</title>
	<link
		href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic'
		rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="../_css/Icomoon/style.css" rel="stylesheet" type="text/css" />
	<link href="../_css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../_scripts/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="../_scripts/main.js"></script>

	<style>
		#loading {
			background-color: #ffd34e;
			height: 100%;
			width: 100%;
			position: fixed;
			z-index: 1;
			margin-top: 0px;
			top: 0px;
		}

		#loading-center {
			width: 100%;
			height: 100%;
			position: relative;
		}

		#loading-center-absolute {
			position: absolute;
			left: 50%;
			top: 50%;
			height: 200px;
			width: 200px;
			margin-top: -100px;
			margin-left: -100px;
		}

		.object {
			width: 50px;
			height: 50px;
			background-color: rgba(255, 255, 255, 0);
			margin-right: auto;
			margin-left: auto;
			border: 4px solid #FFF;
			left: 73px;
			top: 73px;
			position: absolute;
		}

		#first_object {
			-webkit-animation: first_object_animate 1s infinite ease-in-out;
			animation: first_object_animate 1s infinite ease-in-out;
		}

		#second_object {
			-webkit-animation: second_object 1s forwards, second_object_animate 1s infinite ease-in-out;
			animation: second_object 1s forwards, second_object_animate 1s infinite ease-in-out;
		}

		#third_object {
			-webkit-animation: third_object 1s forwards, third_object_animate 1s infinite ease-in-out;
			animation: third_object 1s forwards, third_object_animate 1s infinite ease-in-out;
		}



		@-webkit-keyframes second_object {
			100% {
				width: 100px;
				height: 100px;
				left: 48px;
				top: 48px;
			}
		}

		@keyframes second_object {
			100% {
				width: 100px;
				height: 100px;
				left: 48px;
				top: 48px;
			}
		}


		@-webkit-keyframes third_object {
			100% {
				width: 150px;
				height: 150px;
				left: 23px;
				top: 23px;
			}
		}

		@keyframes third_object {
			100% {
				width: 150px;
				height: 150px;
				left: 23px;
				top: 23px;
			}
		}






		@-webkit-keyframes first_object_animate {
			0% {
				-webkit-transform: perspective(100px);
			}

			50% {
				-webkit-transform: perspective(100px) rotateY(-180deg);
			}

			100% {
				-webkit-transform: perspective(100px) rotateY(-180deg) rotateX(-180deg);
			}
		}

		@keyframes first_object_animate {
			0% {
				transform: perspective(100px) rotateX(0deg) rotateY(0deg);
				-webkit-transform: perspective(100px) rotateX(0deg) rotateY(0deg);
			}

			50% {
				transform: perspective(100px) rotateX(-180deg) rotateY(0deg);
				-webkit-transform: perspective(100px) rotateX(-180deg) rotateY(0deg);
			}

			100% {
				transform: perspective(100px) rotateX(-180deg) rotateY(-180deg);
				-webkit-transform: perspective(100px) rotateX(-180deg) rotateY(-180deg);
			}
		}



		@-webkit-keyframes second_object_animate {
			0% {
				-webkit-transform: perspective(200px);
			}

			50% {
				-webkit-transform: perspective(200px) rotateY(180deg);
			}

			100% {
				-webkit-transform: perspective(200px) rotateY(180deg) rotateX(180deg);
			}
		}


		@keyframes second_object_animate {
			0% {
				transform: perspective(200px) rotateX(0deg) rotateY(0deg);
				-webkit-transform: perspective(200px) rotateX(0deg) rotateY(0deg);
			}

			50% {
				transform: perspective(200px) rotateX(180deg) rotateY(0deg);
				-webkit-transform: perspective(200px) rotateX(180deg) rotateY(0deg);
			}

			100% {
				transform: perspective(200px) rotateX(180deg) rotateY(180deg);
				-webkit-transform: perspective(200px) rotateX(180deg) rotateY(180deg);
			}
		}




		@-webkit-keyframes third_object_animate {
			0% {
				-webkit-transform: perspective(300px);
			}

			50% {
				-webkit-transform: perspective(300px) rotateY(-180deg);
			}

			100% {
				-webkit-transform: perspective(300px) rotateY(-180deg) rotateX(-180deg);
			}
		}

		@keyframes third_object_animate {
			0% {
				transform: perspective(300px) rotateX(0deg) rotateY(0deg);
				-webkit-transform: perspective(300px) rotateX(0deg) rotateY(0deg);
			}

			50% {
				transform: perspective(300px) rotateX(-180deg) rotateY(0deg);
				-webkit-transform: perspective(300px) rotateX(-180deg) rotateY(0deg);
			}

			100% {
				transform: perspective(300px) rotateX(-180deg) rotateY(-180deg);
				-webkit-transform: perspective(300px) rotateX(-180deg) rotateY(-180deg);
			}
		}
	</style>
</head>

<body>
	<header class="index-header">
		<div class="_container">
			<a href="../index.html">Back to home</a>
		</div>
	</header>
	<div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div class="object" id="first_object"></div>
				<div class="object" id="second_object"></div>
				<div class="object" id="third_object"></div>

			</div>
		</div>

	</div>


</body>

</html>
