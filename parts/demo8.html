<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon"
		href="http://simbyone.com/wp-content/uploads/2014/04/3455e6f65c33232a060c28829a49b1cb.png">
	<title>Page Preloading Effects</title>
	<link
		href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic'
		rel='stylesheet' type='text/css'>
	<link href="../_css/Icomoon/style.css" rel="stylesheet" type="text/css" />
	<link href="../_css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../_scripts/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="../_scripts/main.js"></script>

	<style>
		#loading {
			background-color: #2c3e50;
			height: 100%;
			width: 100%;
			position: fixed;
			z-index: 1;
			margin-top: 0px;
			top: 0px;
		}

		#loading-center {
			width: 100%;
			height: 100%;
			position: relative;
		}

		#loading-center-absolute {
			position: absolute;
			left: 50%;
			top: 50%;
			height: 50px;
			width: 50px;
			margin-top: -25px;
			margin-left: -25px;
			-ms-transform: rotate(45deg);
			-webkit-transform: rotate(45deg);
			transform: rotate(45deg);
			-webkit-animation: loading-center-absolute 1.5s infinite;
			animation: loading-center-absolute 1.5s infinite;

		}

		.object {
			width: 25px;
			height: 25px;
			background-color: #FFF;
			float: left;

		}




		#object_one {
			-webkit-animation: object_one 1.5s infinite;
			animation: object_one 1.5s infinite;
		}

		#object_two {
			-webkit-animation: object_two 1.5s infinite;
			animation: object_two 1.5s infinite;
		}

		#object_three {
			-webkit-animation: object_three 1.5s infinite;
			animation: object_three 1.5s infinite;
		}

		#object_four {
			-webkit-animation: object_four 1.5s infinite;
			animation: object_four 1.5s infinite;
		}


		@-webkit-keyframes loading-center-absolute {
			100% {
				-webkit-transform: rotate(-45deg);
			}

		}

		@keyframes loading-center-absolute {
			100% {
				transform: rotate(-45deg);
				-webkit-transform: rotate(-45deg);
			}
		}



		@-webkit-keyframes object_one {
			25% {
				-webkit-transform: translate(0, -50px) rotate(-180deg);
			}

			100% {
				-webkit-transform: translate(0, 0) rotate(-180deg);
			}

		}

		@keyframes object_one {
			25% {
				transform: translate(0, -50px) rotate(-180deg);
				-webkit-transform: translate(0, -50px) rotate(-180deg);
			}

			100% {
				transform: translate(0, 0) rotate(-180deg);
				-webkit-transform: translate(0, 0) rotate(-180deg);
			}
		}


		@-webkit-keyframes object_two {
			25% {
				-webkit-transform: translate(50px, 0) rotate(-180deg);
			}

			100% {
				-webkit-transform: translate(0, 0) rotate(-180deg);
			}
		}

		@keyframes object_two {
			25% {
				transform: translate(50px, 0) rotate(-180deg);
				-webkit-transform: translate(50px, 0) rotate(-180deg);
			}

			100% {
				transform: translate(0, 0) rotate(-180deg);
				-webkit-transform: translate(0, 0) rotate(-180deg);
			}
		}

		@-webkit-keyframes object_three {
			25% {
				-webkit-transform: translate(-50px, 0) rotate(-180deg);
			}

			100% {
				-webkit-transform: translate(0, 0) rotate(-180deg);
			}
		}

		@keyframes object_three {
			25% {
				transform: translate(-50px, 0) rotate(-180deg);
				-webkit-transform: translate(-50px, 0) rotate(-180deg);
			}

			100% {
				transform: translate(0, 0) rotate(-180deg);
				-webkit-transform: rtranslate(0, 0) rotate(-180deg);
			}
		}


		@-webkit-keyframes object_four {
			25% {
				-webkit-transform: translate(0, 50px) rotate(-180deg);
			}

			100% {
				-webkit-transform: translate(0, 0) rotate(-180deg);
			}
		}

		@keyframes object_four {
			25% {
				transform: translate(0, 50px) rotate(-180deg);
				-webkit-transform: translate(0, 50px) rotate(-180deg);
			}

			100% {
				transform: translate(0, 0) rotate(-180deg);
				-webkit-transform: translate(0, 0) rotate(-180deg);
			}
		}
	</style>
</head>

<body>
	<header class="index-header">
		<div class="_container">
			<a href="../index.html">Back to home</a>
		</div>
	</header>
	<div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div class="object" id="object_one"></div>
				<div class="object" id="object_two"></div>
				<div class="object" id="object_three"></div>
				<div class="object" id="object_four"></div>
			</div>
		</div>
	</div>



</body>

</html>
