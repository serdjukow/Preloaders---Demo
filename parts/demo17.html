<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon"
		href="http://simbyone.com/wp-content/uploads/2014/04/3455e6f65c33232a060c28829a49b1cb.png">
	<title>Page Preloading Effects</title>
	<link
		href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic'
		rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="../_css/Icomoon/style.css" rel="stylesheet" type="text/css" />
	<link href="../_css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../_scripts/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="../_scripts/main.js"></script>

	<style>
		#loading {
			background-color: #ed8c2b;
			height: 100%;
			width: 100%;
			position: fixed;
			z-index: 1;
			margin-top: 0px;
			top: 0px;
		}

		#loading-center {
			width: 100%;
			height: 100%;
			position: relative;
		}

		#loading-center-absolute {
			position: absolute;
			left: 50%;
			top: 50%;
			height: 20px;
			width: 140px;
			margin-top: -10px;
			margin-left: -70px;
			-webkit-animation: loading-center-absolute 1s infinite;
			animation: loading-center-absolute 1s infinite;

		}

		.object {
			width: 20px;
			height: 20px;
			background-color: #FFF;
			float: left;
			-moz-border-radius: 50% 50% 50% 50%;
			-webkit-border-radius: 50% 50% 50% 50%;
			border-radius: 50% 50% 50% 50%;
			margin-right: 20px;
			margin-bottom: 20px;
		}

		.object:last-child {
			margin-right: 0px;

		}

		#object_one {
			-webkit-animation: object_one 1s infinite;
			animation: object_one 1s infinite;
		}

		#object_two {
			-webkit-animation: object_two 1s infinite;
			animation: object_two 1s infinite;
		}

		#object_three {
			-webkit-animation: object_three 1s infinite;
			animation: object_three 1s infinite;
		}

		#object_four {
			-webkit-animation: object_four 1s infinite;
			animation: object_four 1s infinite;
		}

		@-webkit-keyframes loading-center-absolute {
			100% {
				-ms-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}

		}

		@keyframes loading-center-absolute {
			100% {
				-ms-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}




		@-webkit-keyframes object_one {
			50% {
				-ms-transform: translate(20px, 20px);
				-webkit-transform: translate(20px, 20px);
				transform: translate(20px, 20px);
			}
		}

		@keyframes object_one {
			50% {
				-ms-transform: translate(20px, 20px);
				-webkit-transform: translate(20px, 20px);
				transform: translate(20px, 20px);
			}
		}


		@-webkit-keyframes object_two {
			50% {
				-ms-transform: translate(-20px, 20px);
				-webkit-transform: translate(-20px, 20px);
				transform: translate(-20px, 20px);
			}
		}

		@keyframes object_two {
			50% {
				-ms-transform: translate(-20px, 20px);
				-webkit-transform: translate(-20px, 20px);
				transform: translate(-20px, 20px);
			}
		}



		@-webkit-keyframes object_three {
			50% {
				-ms-transform: translate(20px, -20px);
				-webkit-transform: translate(20px, -20px);
				transform: translate(20px, -20px);
			}
		}

		@keyframes object_three {
			50% {
				-ms-transform: translate(20px, -20px);
				-webkit-transform: translate(20px, -20px);
				transform: translate(20px, -20px);
			}
		}



		@-webkit-keyframes object_four {
			50% {
				-ms-transform: translate(-20px, -20px);
				-webkit-transform: translate(-20px, -20px);
				transform: translate(-20px, -20px);
			}
		}

		@keyframes object_four {
			50% {
				-ms-transform: translate(-20px, -20px);
				-webkit-transform: translate(-20px, -20px);
				transform: translate(-20px, -20px);
			}
		}
	</style>
</head>

<body>
	<header class="index-header">
		<div class="_container">
			<a href="../index.html">Back to home</a>
		</div>
	</header>
	<div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div class="object" id="object_one"></div>
				<div class="object" id="object_two"></div>
				<div class="object" id="object_three"></div>
				<div class="object" id="object_four"></div>

			</div>
		</div>

	</div>

</body>

</html>
